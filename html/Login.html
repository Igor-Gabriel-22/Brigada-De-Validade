<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dosis';
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: lightskyblue;
      font-size: 25px;

    }

    .login-container {
      display: flex;
      width: 900px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      background: #004587;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .form-box {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-box h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .form-box h2::after {
      content: "•";
      color: #a855f7;
      margin-left: 5px;
    }

    .form-box label {
      font-size: 25px;
      margin-bottom: 5px;
      display: block;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }

    .form-box input:focus {
      outline: 2px solid #a855f7;
    }

    .form-box a {
      font-size: 12px;
      color: #38bdf8;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    .btn {
      background: white;
      border: none;
      color: black;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }

    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .image-box {
      flex: 1;
      background: url('../imagens/logo.jpg') no-repeat center center/cover;
    }

    .voltar {
      width: 250px;
      height: 50px;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #004587;
      border-radius: 10px;
      color: white;
      font-size: 40px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 200ms;
      box-shadow: 0px 2px 6px black;
    }

    .voltar:hover {
      background-color: #f9741e;
      transform: translateY(-8px);
    }
    .logo{
      width: 100px;
      height: 100px;
      box-shadow: 0px 2px 6px black;
      border-radius: 5px;
      position: absolute;
      right: 10px;
      top: 10px;
    }


    @media (max-width: 1024px) {
      .login-container {
        width: 90%;
        height: auto;
        flex-direction: column;
      }

      .image-box {
        height: 250px;
        order: -1;
      }

      .form-box {
        padding: 30px 25px;
      }

      .form-box h2 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 10px;
      }

      .login-container {
        width: 100%;
        box-shadow: none;
        border-radius: 10px;
      }

      .form-box {
        padding: 20px;
      }

      .form-box h2 {
        font-size: 22px;
      }

      .form-box label {
        font-size: 16px;
      }

      .form-box input {
        font-size: 16px;
        padding: 10px;
      }

      .btn {
        font-size: 15px;
        padding: 10px;
        margin-top: 15px;
      }

      .links {
        flex-direction: column;
        gap: 6px;
      }

      .image-box {
        height: 180px;
      }

      .voltar {
        width: 45px;
        height: 45px;
        font-size: 28px;
        line-height: 45px;
        top: 15px;
        left: 15px;
      }

      .logo {
        width: 70px;
        height: 70px;
        top: 10px;
        right: 10px;
      }
    }

    @media (max-width: 400px) {
      .form-box {
        padding: 15px;
      }

      .form-box h2 {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
      }

      .links a {
        font-size: 13px;
      }

      .logo {
        width: 90px;
        height: 90px;
        position: center;
        left: 160px;
      }
    }

  </style>
</head>

<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Faça o seu login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <a href="#">Esqueci minha senha</a>

        <button type="submit" class="btn">Entrar</button>

        <div class="signup-link">
          <a href="../html/Cad.html">Ainda não tenho uma conta</a>
        </div>
      </form>
    </div>
    <div class="image-box"></div>
  </div>
  <img src="../imagens/images.png" class="logo">
  <a class="voltar" href="../html/index.html"><i class="bi bi-arrow-left"></i></a>
  <script src="../js/login.js"></script>
</body>

</html>
